<header role="banner">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div class="wrap">
    {{ if isset .Site.Params "logourl" }}
      <img class="logo" src="{{ .Site.BaseURL}}{{ .Site.Params.logourl }}" alt="{{ .Site.Params.logoalt }}">
      <br/>
    {{ end }}
    <h1 class="site-title"><a class="title-link" href="{{ .Site.BaseURL }}">{{ .Site.Params.home }}</a></h1>
    <p class="site-title" style="color:#FF9900;">{{ .Site.Params.subtitle }}</p>
  </div>
    <style type="text/css">
      :root #header + #content > #left > #rlblock_left{
          display:none !important;
      }
      {{ if .Site.Params.disableInlineCopyToClipBoard }}
        :not(pre) > code + span.copy-to-clipboard {
            display: none;
        }
      {{ end }}
    </style>

    <script>
function myFunction() {
  var x = document.getElementById("sidebar-nav");
  if (x.className === "sidebar-nav") {
    x.className += " responsive";
  } else {
    x.className = "sidebar-nav";
  }
}
</script>

</header>
